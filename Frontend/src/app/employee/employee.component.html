<div class="row">
    <div class="col col-3">

    </div>
    <div class="col col-3">
        <select [(ngModel)]="EmpID" name="EmpID" class="form-control">
            <option disabled hidden selected value= 0>&lt;SELECT&gt;</option>
            <option *ngFor="let employee of employees" [(ngValue)]="employee.PersonID">{{employee.FirstName}} {{employee.LastName}}</option>
         </select>
    </div>
    <div class="col col-3">
        <button type="button" class="btn btn-primary" (click)="sendEmpID(EmpID)" [disabled] = "(EmpID == 0)">Login</button>
        &nbsp;
        <button class="btn btn-success" [routerLink]="['/employeeadd']"><i class="fa fa-user-plus"></i>&nbsp;Add Employee</button>
    </div>
    
</div>
