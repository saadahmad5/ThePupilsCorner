<h3><a [routerLink]="['/publisherview']" style="color: #68C2E8;"><i class="fa fa-arrow-left"></i></a>&nbsp;
    Edit Publisher</h3>
<br>

<form (ngSubmit)="EditPublisher(publisher[0])">
    <div class="jumbotron">
        <div class="row">
            <div class="col col-6">
                <legend>Name:</legend>
                <div class="row">
                    <div class="col col-6">
                        <input type="text" class="form-control" [(ngModel)]="publisher[0].Name" name="Name" placeholder="Name" />
                    </div>         
                </div>               
            </div>
        </div>
        <div class="row">
            <div class="col col-6">
                <legend>Address:</legend>
                <div class="row">
                    <div class="col col-6">
                        <input type="text" class="form-control" [(ngModel)]="publisher[0].Street" name="Street" placeholder="Street" />
                    </div>         
                </div>     
                <div class="row">
                    <div class="col col-6">
                        <input type="text" class="form-control" [(ngModel)]="publisher[0].City" name="City" placeholder="City" />
                    </div>         
                </div>  
                <div class="row">
                    <div class="col col-6">
                        <input type="text" class="form-control" [(ngModel)]="publisher[0].State" name="State" placeholder="State" />
                    </div>         
                </div>     
                <div class="row">
                    <div class="col col-6">
                        <input type="text" class="form-control" [(ngModel)]="publisher[0].Country" name="Country" placeholder="Country" />
                    </div>         
                </div>                  
            </div>
        </div>
        <div class="row">
            <div class="col col-6">
                <legend>Phone Number:</legend>
                <div class="row">
                    <div class="col col-6">
                        <input type="text" class="form-control" [(ngModel)]="publisher[0].PhoneNumber" name="PhoneNumber" placeholder="PhoneNumber" />
                    </div>         
                </div>               
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-warning" ><i class="fa fa-save"></i>&nbsp; Update</button>
            </div>
            <div class="col" >
                <div class="text-right">
                    <button type="button" class="btn btn-danger" (click)="DeletePublisher(publisher[0].PublisherID)" ><i class="fa fa-trash"></i>&nbsp; Delete</button>
                </div>
            </div>
        </div>

    </div>
</form>
