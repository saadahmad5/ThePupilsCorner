<h3><a [routerLink]="['/employee']" style="color: #68C2E8;"><i class="fa fa-arrow-left"></i></a>&nbsp;
    Books</h3>
<br>

<div class="table-responsive">
    <table class="table">
        <tr>
            <th>Book Name</th>
            <th>Author(s)</th>
            <th>Publisher</th>
            <th>ISBN13</th>
            <th>ISBN10</th>
            <th>Cost</th>
            <th>Quantity</th>
        </tr>
        <tr *ngFor="let book of books">
            <td><button class="btn btn-link" (click)="sendBookID(book.ItemId)">{{book.ItemName}}</button></td>
            <td>{{book.Author}}</td>
            <td>{{book.Name}}</td>
            <td>{{book.ISBN13}}</td>
            <td>{{book.ISBN10}}</td>
            <td>${{book.Cost}}</td>
            <td>{{book.Quantity}}</td>
        </tr>
    </table>
</div>
<br>
<button type="button" class="btn btn-primary" [routerLink]="['/bookadd']"><i class="fa fa-plus"></i>&nbsp;Add Book</button>
