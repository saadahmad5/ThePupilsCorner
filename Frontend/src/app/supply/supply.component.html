<h3><a [routerLink]="['/user']" style="color: #68C2E8;"><i class="fa fa-arrow-left"></i></a>&nbsp;
    Search Office Supply</h3>
<br>
<div>
    <input type="text" class="form-control search" [(ngModel)]="searchText" autocomplete="off"  placeholder="&#61442; Start searching by Office Supply Name, or its Type">
</div>

<br>
<div class="table-responsive">  
    <table class="table">
        <tr>
            <th>Item Id</th> 
            <th>Item Name</th>
            <th>Type</th>
            <th>Cost</th>
        </tr>
        <tr *ngFor="let supply of supplys | filter:searchText">
            <td>{{supply.ItemID}}</td>
            <td>{{supply.ItemName}}</td>
            <td>{{supply.TypeName}}</td>
            <td>${{supply.Cost}}</td>
        </tr>
    </table>
</div>
